<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo App</title>
</head>
<body>
    <div class="body-container">
        <header>
            <nav>
                <div class="nav1">
                    <a class="logo">Menu</a>
                </div>
                <div class="nav2">
                    <p class="task_title">TAKES</p>
                    <ul class="menu">
                        <li>
                            <a class="option" href="index.html">
                                <div class="icon">
                                    <lord-icon
                                            src="https://cdn.lordicon.com/xljvqlng.json"
                                            trigger="hover"
                                            target=".option"
                                            colors="primary:#ffffff"
                                            style="width:25px;height:25px">
                                    </lord-icon>
                                </div>
                                <div class="text">Active</div>
                            </a>
                        </li>
                        <li>
                            <a class="option" href="index.html">
                                <div class="icon">
                                    <lord-icon
                                            src="https://cdn.lordicon.com/wmlleaaf.json"
                                            trigger="hover"
                                            target=".option"
                                            colors="primary:#ffffff"
                                            style="width:25px;height:25px">
                                    </lord-icon>
                                </div>
                                <div class="text">All</div>
                            </a>
                        </li>
                        <li>
                            <a class="option" href="index.html">
                                <div class="icon">
                                    <lord-icon
                                            src="https://cdn.lordicon.com/lomfljuq.json"
                                            trigger="hover"
                                            target=".option"
                                            colors="primary:#ffffff"
                                            style="width:25px;height:25px">
                                    </lord-icon>
                                </div>
                                <div class="text">Completed</div>
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <p class="tags_title">TAGS</p>
                    <ul class="tags">

                    </ul>
                </div>
                <div class="nav3">
                    <div class="options">
                        <div class="option-1">
                            <div class="option">
                                <lord-icon
                                        src="https://cdn.lordicon.com/ifsxxxte.json"
                                        colors="primary:#ffffff"
                                        target=".option"
                                        trigger="hover"
                                        style="width:25px;height:25px">
                                </lord-icon>
                                <a class="text">Settings</a>
                            </div>
                            <hr>
                            <div class="option">
                                <svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg>
                                <a class="text">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="body-container1">
                <div class="head">
                    <a class="title">Active</a>
                    <div class="total"><p id="total_task">5</p></div>
                </div>
                <div class="body1">
                    <div class="add_task" onclick="toggleDialog()">
                        <lord-icon
                                src="https://cdn.lordicon.com/jgnvfzqg.json"
                                trigger="hover"
                                target=".add_task"
                                colors="primary:#ffffff"
                                style="width:25px;height:25px">
                        </lord-icon>
                        <a>Add Task</a>
                    </div>
                    <div class="tasks">

                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="dialog-container">
        <div id="dialog-header">
            <a class="add_task_dialog">Task:</a>
            <span id="close-icon" onclick="toggleDialog()">x</span>
        </div>
        <div id="dialog-content">
            <a>Hello</a>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</body>
</html>
